<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form MEHREZ </title>
    <link rel="stylesheet" href="styles/total.css">
    <link rel="stylesheet" href="styles/feedback.css">
</head>

<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>How did you hear about us?</legend>
                <label><input type="radio" name="source" value="social_media"> Social Media</label>
                <label><input type="radio" name="source" value="friend"> Friend</label>
                <label><input type="radio" name="source" value="search_engine"> Search Engine</label>
                <label><input type="radio" name="source" value="other"> Other</label>
            </fieldset>

            <label for="appeal-type">Type of Appeal:</label>
            <select id="appeal-type" name="appeal_type">
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="attachments">Attachments:</label>
            <input type="file" id="attachments" name="attachments">

            <label>
                <input type="checkbox" name="agree" required>
                I agree to the processing of personal data
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
